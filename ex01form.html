<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>

    <form action="">
        <fieldset>
            <legend> Dados Pessoais</legend>
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Digite o seu nome" required> <br> <br>

            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" placeholder="digite o seu sobrenome"  required><br> <br>

            <label for="email">e-mail</label>
            <input type="email" id="email" placeholder="Digite o seu e-mail" required><br> <br>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="123.456.789-10" minlength="11" maxlength="14" required><br> <br>

            <label for="sexo"> Sexo</label>
            <select id=sexo>
                <option value="M"> Masculino </option>
                <option value="F"> Feminino </option>
                <option value="O"> Outro </option>
            </select> <br> <br>

            <label for="data">Data de nascimento </label>
            <input type="date" id="data" placeholder="10/10/2010"><br> <br>

            <label for="senha">Defina uma senha</label>
            <input type="password" id="senha" placeholder="Senha" minlength="6" maxlength="10" required><br> <br>

            <button type="submit"> Enviar</button>
        
        </fieldset>

</body>
</html>
